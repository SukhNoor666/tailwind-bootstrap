<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initail-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>  
<style>
  #hero {
    background-image: url('https://img.freepik.com/premium-vector/vector-jet-fighter-jet-aircraft-military-aerobatic-sky-with-smoke-indian-flag_600323-2956.jpg?semt=ais_items_boosted&w=740');
    background-repeat: no-repeat ;
    background-size: cover;
    background-position: 0 -250px;
  }

  #backplate {
    background: lightcyan;
    padding: 10px;
    opacity: 0.8;
  }
</style>

</head>
      <!--First line of Tailwind CSS using utility classes-->
  
  <body class="bg-gray-100 text-gray-100">
    <!--Navigate bar-->
    <nav class="container mx-auto flex justify-between items-center">
      <h1 class=" text-2xl font-bold">My Website</h1>
      <!--Space along x-axis times 4 for all the child elements-->
      <ul class="flex space-x-4">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <!--Hero Section-->
      <section id="hero" class="text-center py-60 bg-gray-200">
        <div id="backplate">
        <h1 class="text-4xl font-bold text-gray-800">Welcome to my Website</h1> 
        <p class="mt-4 text-lg text-gray-600">This was built using TailwindCSS</p>
        <button class="mt-6 bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Get Started</button>
      </section>
      </div>

    <!--Footer section made with Bootstrap-->
    <footer class="bg-dark text-white text-center pt-4 pb-1">
      <div class="container">
        <div class="row">
          <!--Socails Section-->
          <div class="col py-3">
            <h5>Follow Us</h5>
            <ul class="list-unstyled">
              <li><a href="#">Facebook</a></li>
              <li><a href="#">Twitter</a></li>
              <li><a href="#">Instagram</a></li>
              <li><a href="#">LinkdIn</a></li>
            </ul>
          </div>
          <!--Contact Us Section-->
          <div class="col border-start border-black py-3">
            <h5>Contact Us</h5>
            <p>
              <a href="tel:+3333333333">333 333 3333</a>
              <a href="mailto:user@example.com">Email</a>
            </p>
          </div>
          <!--Additional Links Section-->
          <div class="col border-start border-black py-3">
            <h5>Additional Links</h5>
            <p>
              <a href="#">Privacy Policy</a>
              <a href="#">Terms of Service</a>
              <a href="#">FAQ</a>
            </p>
        </div>
      </div>
    </footer>
  </body>
</html>
